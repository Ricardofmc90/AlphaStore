<!DOCTYPE html>

                </div>
            </nav>
        </header>
        <main>
            <aside>
                <h3>Categorias</h3>
                <h4>PRODUTOS</h4>

            <section class='produtos'>

                    <a href='' target='_self'><img src='caneca.png' alt='' title='' /></a>

                        <span>20</span>
                    </div>>

                    <button class='btnCart'><img class='iconeBtnCart' src='cart.png' alt='ícone carrinho' title='Ícone Carrinho' /></button>
                </div>
                <figure class='prod'>
                    <img src='camisa.png' alt='Camisa Alpha' title='Camisa Alpha' />
                    <div>
                        <img src='alphaCoin.png' alt='Alpha Coin' title='Alpha Coin' />
                        <span>20</span>
                    </div>>
                    <figcaption>Camisa alpha <ed/tech></figcaption>
                    <button class='btnCart'><img class='iconeBtnCart' src='cart.png' alt='ícone carrinho' title='Ícone Carrinho' /></button>
